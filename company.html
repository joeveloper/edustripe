        <div class="modal fade" id="loginModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div id="login-modal-body" class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Log In</h3>
              </div>
              <div class="modal-body">
                <form action="">
                  <input type="email" placeholder="Enter Email">
                  <input type="password" placeholder="Password">
                  <p><button class="mod-butt" type="submit">Submit</button></p>
                  <p>Don't have an account? <a id="black" data-toggle="modal" data-target="#signupModal" data-dismiss="modal">Sign Up</a></p>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>

        <div class="modal fade" id="signupModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Sign Up</h3>
              </div>
              <div class="modal-body">
                <form action="">
                  <input name="firstName" type="text" placeholder="Enter Firstname">
                  <input name="lastName" type="text" placeholder="Lastname">
                  <input name="email" type="email" placeholder="Enter Email">
                  <input name="password" type="password" placeholder="Create Password">
                  <input type="password" placeholder="Retype Password">
                  <p><button class="mod-butt" type="submit">Submit</button></p>
                </form>              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>
        </div>

        <div class="container-fluid">
          <div id="feature-desc">
            <h1>We are championing a new narrative for all stakeholders in Education</h1>
          </div>

          <div id="company-text">
            <p>
              Our mission is to provide the right tools to improve quality of education through smart application of tecnhnology towards Educational needs.
            </p>
